<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow: hidden; /* Prevent page scroll */
    background-color:black;
}

.shorts-container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow-y: scroll;
    scroll-snap-type: y mandatory; /* Snaps to each video */
}

.video-item {
    position: relative;
    height: 100vh;
    width: 100%;
    scroll-snap-align: start;
    display: flex;
    justify-content: center;
    align-items: center;
}

.video {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures video fills container without distortion */
}

.overlay {
    position: absolute;
    bottom: 0px;
    top:0px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* Responsive adjustments */
@media (max-width: 768px) { /* Tablet and mobile */
    .overlay {
        bottom: 10px;
        right: 10px;
        gap: 5px;
    }
    .video {
        height: 100vh; /* Full height on small screens */
    }
}

@media (min-width: 769px) { /* Desktop */
    .shorts-container {
        width: 50%; /* Center on larger screens */
        margin: 0 auto;
    }
    .overlay {
        bottom: 30px;
        right: 30px;
    }
}
        
    </style>
</head>
<body>
    <div class="shorts-container">
        <div class="video-item">
            <video class="video" controls>
                <source src="/shorts/Impress your crush using Python Code ï¸ (1280 X 720).mp4" type="video/mp4">
            </video>
            <div class="overlay">
                <button class="like-btn"></button>
                <button class="comment-btn"></button>
                <button class="fa fa-download" onclick="turtle_heart()"></button>
            </div>
        </div>
        <div class="video-item">
            <video class="video" controls>
                <source src="/shorts/I Create Excel file in 5sec using Python python excel python pandas python to excel python (1280 X 720).mp4" type="video/mp4">
            </video>
            <div class="overlay">
                <button class="like-btn"></button>
                <button class="comment-btn"></button>
                <button class="share-btn"></button>
            </div>
        </div>
    </div>
    <script>
        const container = document.querySelector('.shorts-container');
const videos = document.querySelectorAll('.video');

let currentVideoIndex = 0;

// Function to play/pause videos based on visibility
function handleVideoPlayback() {
    videos.forEach((video, index) => {
        if (index === currentVideoIndex) {
            video.play();
        } else {
            video.pause();
        }
    });
}

// Detect scroll to update current video
container.addEventListener('scroll', () => {
    const scrollTop = container.scrollTop;
    const videoHeight = window.innerHeight;
    currentVideoIndex = Math.round(scrollTop / videoHeight);
    handleVideoPlayback();
});

// Initial playback
handleVideoPlayback();

// Add swipe support for mobile (using touch events)
let startY = 0;
container.addEventListener('touchstart', (e) => {
    startY = e.touches[0].clientY;
});

container.addEventListener('touchend', (e) => {
    const endY = e.changedTouches[0].clientY;
    const diffY = startY - endY;
    if (Math.abs(diffY) > 50) { // Threshold for swipe
        if (diffY > 0 && currentVideoIndex < videos.length - 1) {
            currentVideoIndex++;
        } else if (diffY < 0 && currentVideoIndex > 0) {
            currentVideoIndex--;
        }
        container.scrollTo({ top: currentVideoIndex * window.innerHeight, behavior: 'smooth' });
        handleVideoPlayback();
    }
});
    </script>
    <script src="/js/python_file.js"></script>
</body>
</html>
